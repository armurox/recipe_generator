repos:
  # Backend — ruff lint + format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Backend — ty type check
  - repo: local
    hooks:
      - id: ty
        name: ty type check
        entry: bash -c 'cd backend && uv run ty check'
        language: system
        pass_filenames: false
        files: ^backend/

      # Frontend — ESLint
      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && npx eslint --max-warnings 0'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx)$

      # Frontend — Prettier
      - id: prettier
        name: prettier
        entry: bash -c 'cd frontend && npx prettier --check "src/**/*.{ts,tsx}"'
        language: system
        pass_filenames: false
        files: ^frontend/src/.*\.(ts|tsx)$
